<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Login | Drop.it - File Sharing Made Easy</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <div class="login--container">
      <nav class="login--navigation">
        <div class="logo-box" draggable="false">
          <a href="/">
            <img
              id="logo"
              src="../../img/logo.svg"
              alt="Drop.it Logo"
              draggable="false"
            />
          </a>
        </div>
        <div class="login__nav-links">
          <ul>
            <li><a href="/" class="nav__link">Home</a></li>
            <li>
              <a href="/auth/register" class="btn btn--start">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="login--container">
        <div class="login--illustration-box">
          <img
            src="/img/illustrations/SignIn.svg"
            alt=""
            class="illustration"
          />
        </div>
        <div class="login--details-box">
          <div class="login--intro">
            <h3 class="heading-tertiary margin-bottom-small member--colored">
              Lets get started.
            </h3>
            <h3 class="heading-secondary margin-bottom-small">
              Login To Your Account.
            </h3>
          </div>

          <div class="form">
            <form id="form" class="login-form">
              <div class="input--field">
                <i class="fas fa-at"></i>
                <input
                  id="login-email"
                  type="email"
                  placeholder="Enter email"
                  autocomplete="off"
                  name="email"
                />
              </div>

              <div class="input--field">
                <i class="fas fa-lock"></i>
                <input
                  id="login-password"
                  type="password"
                  placeholder="Enter password"
                  name="password"
                />
                <div class="show-btn">
                  <i class="fas fa-eye"></i>
                </div>
              </div>
              <div class="start--btn">
                <button type="submit" class="btn btn--start" id="login-btn">
                  Sign In
                </button>
              </div>
            </form>
            <div class="registration-redirect">
              <span class="member">Haven't registered yet?</span>
              <a href="/auth/register" class="nav__link member--colored"
                >Sign Up</a
              >
            </div>

            <div class="center">
              <a href="/admin/auth/login" class="nav__link"
                >Admin? Login Here &#8594;</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/js/login.js"></script>
  </body>
</html>
